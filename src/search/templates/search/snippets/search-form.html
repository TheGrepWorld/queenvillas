{% load static %}
{% block base_head %}
<link rel="stylesheet" href="/static/css/home_page.css?{% now 'U' %}">


{% endblock %}


{#SEARCH CARD#}
    <section id="showcase">
        <div class="container text-center position-relative">
            <div class="home-search p-5">
                <div class="overlay p-5">
                    <h1 class="display-4 mb-4">
                        Property Searching Just Got So Easy
                    </h1>
                    <p class="lead ">Search from a wide variety of listings that fits best for you, there are no restrictions, search as
                        per your needs. Your dream home is just a click away</p>
                    <div class="search">
                        <form  method="GET" action='{% url "search:query" %}' >
                            <!-- Form Row 1 -->
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="sr-only">Property Type</label>
{#                                    <input type="text"  class="form-control" placeholder="Keyword (Pool, Garage, etc)"  name='q1' value="{{request.GET.q1}}">#}
                                          <select  class="form-control"  name='q1' value="{{request.GET.q1}}">
                                              <option value="" selected disabled >Property Type</option>
                                         <option value="kothi" >Kothi</option>
                                         <option value="ap" >Apartment</option>
                                          <option value="plot" >Plot</option>
                                          <option value="flat" >Flat</option>
                                          <option value="sa" >Studio Apartment</option>
                                          <option value="ih" >Villa</option>
                                          <option value="all" >All</option>

                                    </select>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="sr-only">City</label>
                                    <input type="text"  class="form-control" placeholder="Chandigarh"  name='q2' value="{{request.GET.q2}}">

                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="sr-only">Sector</label>
                                    <select  class="form-control"  name='q3' value="{{request.GET.q3}}">
                                        {% for r in residential_data %}
                                            <option value="{{ r.locality }}">{{ r.locality }}</option>
                                        {% endfor %}
{#
                                    </select>
                                </div>
                            </div>
                            <!-- Form Row 2 -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="sr-only">Bedrooms</label>
                                    <select class="form-control"  name='q4' value="{{request.GET.q4}}">
                                        <option value="" selected disabled>Number of Bedrooms</option>
                                        <option value="1" >1 Bedroom</option>
                                          <option value="2" >2 Bedrooms</option>
                                          <option value="3" >3 Bedrooms</option>
                                          <option value="4" >4 Bedrooms</option>
                                          <option value="5" >5 Bedrooms</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <select  class="form-control" id="type"  name='q5' value="{{request.GET.q5}}" required>
                                        <option value="0" selected disabled>Min Price (Any)</option>

                                        <option value="3000000">Less Than &#8377 30,00,000</option>
                                        <option value="3000000" >&#8377 30,00,000 </option>
                                        <option value="4000000">&#8377 40,00,000 </option>
                                        <option value="5000000">&#8377 50,00,000 </option>
                                        <option value="8000000">&#8377 80,00,000 </option>
                                        <option value="10000000">&#8377 1,00,00,000 </option>
                                        <option value="50000000">&#8377 5,00,00,000 </option>
                                        <option value="0" >None</option>

                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <select  class="form-control" id="type"  name='q6' value="{{request.GET.q5}}" required>
                                        <option value="0" disabled selected>Max Price (Any)</option>
                                        <option value="4000000" > &#8377 40,00,000</option>
                                        <option value="5000000">&#8377 50,00,000</option>
                                        <option value="8000000">&#8377 80,00,000</option>
                                        <option value="10000000">&#8377 1,00,00,000</option>
                                        <option value="50000000">&#8377 5,00,00,000</option>
                                        <option value="100000000">&#8377 10,00,00,000 and above</option>
                                        <option value="0" > None</option>

                                    </select>
                                </div>



                            <button class="btn btn-danger btn-block mt-4" type="submit">Search Properties</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
